<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maria de Leon Crowhurst</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="main_body">
 <div class="form_header">
  <h1>Fill the Form &amp; Go to lead magnet</h1>
    </div>
     <div id="footer_form">
       <div class="container">
        <form class="foot_form">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <input class="one" type="text" placeholder="First name" id="fname">
                    <div id="fname_err"></div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <input class="one" type="text" placeholder="Last name" id="lname">
                    <div id="lname_err"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input class="two" type="email" placeholder="E-mail" id="email">
                    <div id="email_err"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input class="two" type="password" placeholder="Password" id="pass">
                    <div id="pass_err"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input class="two" type="password" placeholder="Re-password" id="re_pass">
                    <div id="re_pass_err"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <div id="gender_err"></div>
                </div>
            </div>
            <button type="submit" onclick="return form_validation()">
            <a href="https://bit.ly/3hPfAdz">submit</a>
            
            
            </button>
        </form>
    </div>
    </div>
    
     <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
   
</body>

</html>
